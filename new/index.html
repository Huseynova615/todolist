<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="orng"></div>
      <header><h1>To-Do List</h1></header>
      <div class="blackdown-icon">
        <img src="img/Group 73.png" id="sort-btn" class="sortIcon asc" />
        <img
          src="img/Group 91.png"
          id="sort-btn"
          class="sortIcon hidden desc"
        />
      </div>

      <div class="search">
        <input type="text" name="search" id="search" placeholder="Search..." />
      </div>

      <input
        type="text"
        id="inputText"
        class="todo-list-input"
        placeholder="Enter to do..."
      />
      <ul id="todo-list" class="todo-list-parent hidden">
        <!-- <li class="list-styling">
    <input type="text" class="li_inputclass" />
    <span> x </span>
</li> -->
      </ul>

      <div id="add-btn" class="div-btn">
        <div class="plus-btn">+</div>
        <div class="add-button">Add</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
